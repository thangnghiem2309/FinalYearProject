<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Anh-sai-rồi!</title>
    <link rel="icon" type="image/x-icon"
        href="http://thucanhviet.com/wp-content/uploads/2018/03/Pom-2-thang-mat-cuc-xinh.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background-color: pink;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-style: italic;
        }

        .part1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="part1">
        <h2>Thảo My ơi!</h2>
        <p>Anh có điều muốn nói!</p>
        <button type="button" class="btn btn-success" id="alertButton">Em ấn vào đi</button>

        <script>
            document.getElementById('alertButton').addEventListener('click', function () {
                Swal.fire({
                    title: 'Thảo My ơi!',
                    text: 'Anh có điều này dành tặng cho em, em có muốn nhận không?',
                    imageUrl: 'http://thucanhviet.com/wp-content/uploads/2018/03/Pom-2-thang-mat-cuc-xinh.jpg', // Thay bằng URL hình ảnh của bạn
                    imageWidth: 100,
                    imageHeight: 100,
                    imageAlt: 'Cute image',}).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = 'mygift.html';
                }
                });
            });
        </script>
    </div>

</body>

</html>
